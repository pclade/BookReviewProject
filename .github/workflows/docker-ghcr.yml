name: Docker build & push to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # wichtig für GHCR push

concurrency:
  group: ghcr-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Diagnose: Zeige Struktur, damit wir sofort sehen, ob Pfade stimmen
      - name: Show repo tree
        run: |
          ls -la
          echo "----- src -----"
          ls -la src || true
          echo "----- API -----"
          ls -la src/BookReview.Api || true
          echo "----- WEB -----"
          ls -la src/BookReview.Web || true

      # Fail-fast: prüfe, ob Dockerfiles existieren
      - name: Verify Dockerfiles exist
        run: |
          test -f src/BookReview.Api/Dockerfile || (echo "API Dockerfile fehlt" && exit 1)
          test -f src/BookReview.Web/Dockerfile || (echo "WEB Dockerfile fehlt" && exit 1)

      # Owner/Repo korrekt & lowercase
      - name: Derive lowercase owner and repo
        id: names
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_OUTPUT
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "REPO_NAME_LC=${REPO_NAME@L}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.names.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx (container driver)
        id: bx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true  # macht ihn zum Default für nachfolgende docker buildx Befehle

      - name: Show builders (sanity check)
        run: docker buildx ls


      # --- API ---
      - name: Docker meta (api)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.names.outputs.OWNER_LC }}/${{ steps.names.outputs.REPO_NAME_LC }}-api
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push (api)
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.bx.outputs.name }}   # <- wichtig
          context: ./src
          file: ./src/BookReview.Api/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}


      # --- WEB ---
      - name: Docker meta (web)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.names.outputs.OWNER_LC }}/${{ steps.names.outputs.REPO_NAME_LC }}-web
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push (web)
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.bx.outputs.name }}   # <- wichtig
          context: ./src
          file: ./src/BookReview.Web/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}

